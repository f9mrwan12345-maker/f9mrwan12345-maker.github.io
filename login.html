<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول - متجر لوفي</title>
<style>
    body {
        font-family: sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 90%;
        max-width: 400px;
        margin: 70px auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 10px #0002;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #ff2d2d;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background: #d92020;
    }
    .register-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }
    a {
        color: #ff2d2d;
        text-decoration: none;
    }
</style>
</head>
<body>

<div class="container">
    <h2>تسجيل الدخول</h2>

    <label>البريد الإلكتروني</label>
    <input type="email" placeholder="example@gmail.com">

    <label>كلمة المرور</label>
    <input type="password" placeholder="********">

    <button>دخول</button>

    <div class="register-link">
        ما عندكش حساب؟ <a href="register.html">إنشاء حساب</a>
    </div>
</div>

</body>
</html>
