<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول - متجر لوفي</title>

<style>
    body {
        margin: 0;
        font-family: 'Tajawal', sans-serif;
        background-color: #0d0f17;
        color: #fff;
        text-align: center;
    }

    .container {
        margin: 40px auto;
        width: 90%;
        max-width: 400px;
        background: #161925;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px #000;
    }

    h2 {
        color: #4da3ff;
        margin-bottom: 20px;
    }

    input {
        width: 90%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        margin-bottom: 10px;
        font-size: 16px;
        outline: none;
        text-align: right;
    }

    button {
        width: 95%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #1f75ff;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        margin-top: 10px;
    }

    .google-btn {
        background: #db4437;
        margin-top: 15px;
    }

    .link {
        display: block;
        color: #4da3ff;
        margin-top: 15px;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="container">
    <h2>تسجيل الدخول</h2>

    <input type="text" placeholder="اسم المستخدم">
    <input type="password" placeholder="كلمة المرور">

    <button>دخول</button>

    <button class="google-btn">تسجيل دخول عبر Google</button>

    <a href="register.html" class="link">إنشاء حساب جديد</a>
</div>

</body>
</html>
