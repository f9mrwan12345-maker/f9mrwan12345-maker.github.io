<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجر لوفي</title>

<style>
    body {
        margin: 0;
        font-family: 'Tajawal', sans-serif;
        background-color: #0d0f17;
        color: #fff;
    }

    /* ========== NAVBAR ========== */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #12141f;
        padding: 15px;
        border-bottom: 2px solid #1f2230;
    }
    .navbar img.logo {
        width: 120px;
    }
    .navbar button {
        background: #1f75ff;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
    }

    /* ========== SEARCH ========== */
    .search-box {
        padding: 15px;
        margin: 10px;
        background: #1a1d2e;
        border-radius: 12px;
    }
    .search-box input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        outline: none;
    }

    /* ========== SLIDER ========== */
    .slider {
        width: 100%;
        height: 200px;
        background-size: cover;
        border-radius: 12px;
        margin: 10px 0;
    }

    /* ========== PRODUCTS ========== */
    .section-title {
        font-size: 22px;
        padding: 15px;
        font-weight: bold;
        color: #4da3ff;
    }
    .products {
        display: grid;
        gap: 10px;
        padding: 10px;
        grid-template-columns: repeat(2, 1fr);
    }
    .product-card {
        background: #161925;
        padding: 10px;
        border-radius: 12px;
        text-align: center;
        transition: 0.3s;
    }
    .product-card:hover {
        transform: scale(1.05);
    }
    .product-card img {
        width: 100%;
        border-radius: 10px;
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <button onclick="window.location='login.html'">دخول</button>
    <img src="logo.png" class="logo">
</div>

<!-- SEARCH -->
<div class="search-box">
    <input type="text" placeholder="ابحث عن خدمة...">
</div>

<!-- SLIDER -->
<div class="slider" style="background-image: url('banner.jpg');"></div>

<!-- PRODUCTS -->
<h2 class="section-title">الألعاب</h2>

<div class="products">
    <div class="product-card">
        <img src="ff.jpg">
        <p>Free Fire</p>
    </div>

    <div class="product-card">
        <img src="pubg.jpg">
        <p>PUBG UC</p>
    </div>

    <div class="product-card">
        <img src="ludo.jpg">
        <p>يلو لودو</p>
    </div>

    <div class="product-card">
        <img src="jawaker.jpg">
        <p>جواكر</p>
    </div>
</div>

</body>
</html>
