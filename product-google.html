<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>بطاقة Google Play</title>

<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0b0c;
  color:white;
  padding:20px;
}

.card {
  background:#19191b;
  padding:20px;
  border-radius:12px;
  max-width:500px;
  margin:auto;
}
img {
  width:100%;
  border-radius:10px;
}
h2 {
  color:#00eaff;
}
.price {
  font-size:20px;
  margin:10px 0;
}
.btn {
  padding:12px;
  background:#00eaff;
  border:0;
  border-radius:10px;
  font-size:18px;
  width:100%;
  cursor:pointer;
}
.btn:hover {
  background:white;
}
</style>

</head>
<body>

<div class="card">
  <img src="https://i.imgur.com/C8xR5cH.png">
  <h2>بطاقة Google Play</h2>
  <p>بطاقات Google Play لجميع الدول – توصيل فوري بعد الدفع.</p>

  <div class="price">السعر: حسب الفئة المختارة</div>

  <button class="btn">اطلب الآن عبر واتساب</button>
</div>

</body>
</html>
