<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إنشاء حساب - متجر لوفي</title>
<style>
    body {
        font-family: sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 90%;
        max-width: 400px;
        margin: 60px auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 10px #0002;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #ff2d2d;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background: #d92020;
    }
    .login-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }
    a {
        color: #ff2d2d;
        text-decoration: none;
    }
</style>
</head>
<body>

<div class="container">
    <h2>إنشاء حساب</h2>

    <label>الاسم الكامل</label>
    <input type="text" placeholder="اكتب اسمك">

    <label>البريد الإلكتروني</label>
    <input type="email" placeholder="example@gmail.com">

    <label>رقم الهاتف</label>
    <input type="text" placeholder="09XXXXXXXX">

    <label>كلمة المرور</label>
    <input type="password" placeholder="********">

    <label>تأكيد كلمة المرور</label>
    <input type="password" placeholder="********">

    <button>إنشاء حساب</button>

    <div class="login-link">
        لديك حساب؟ <a href="login.html">تسجيل الدخول</a>
    </div>
</div>

</body>
</html>
